apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 14
        versionName '0.10.2'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            debuggable true

            buildConfigField "String", "GOOGLE_ANALYTICS_TRACKER", '"UA-68882401-2"'

            applicationIdSuffix '.daily'
            versionNameSuffix '-DEVEL'
        }
        release {
            debuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            buildConfigField "String", "GOOGLE_ANALYTICS_TRACKER", '"UA-68882401-2"'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Android Support libraries
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'com.android.support:recyclerview-v7:23.2.1'
    compile 'com.android.support:percent:23.2.1'
    compile 'com.google.android.support:wearable:1.3.0'

    // Google Play Services
    compile 'com.google.android.gms:play-services-appinvite:8.4.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-drive:8.4.0'
    compile 'com.google.android.gms:play-services-wearable:8.4.0'

    // Other libraries
    compile 'io.realm:realm-android:0.87.5'
    compile 'com.github.clans:fab:1.6.2'
    compile 'com.wdullaer:materialdatetimepicker:2.2.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.3'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'net.danlew:android.joda:2.9.2'
    compile('com.mikepenz:materialdrawer:5.0.5@aar') {
        transitive = true
    }
    compile 'com.instabug.library:instabugcompat:2.1.1'

    wearApp project(':wear')

    // Testing libraries
    androidTestCompile 'com.android.support.test:rules:0.4.1'
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    androidTestCompile 'com.android.support:recyclerview-v7:23.2.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2'
    androidTestCompile 'com.android.support:support-annotations:23.2.1'
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:23.2.1'
    resolutionStrategy.force 'com.android.support:design:23.2.1'
    resolutionStrategy.force 'com.android.support:appcompat-v7:23.2.1'
}

apply plugin: 'com.google.gms.google-services'
